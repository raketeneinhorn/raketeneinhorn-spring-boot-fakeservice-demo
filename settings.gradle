dependencyResolutionManagement {
    repositories {
        mavenCentral()
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/raketeneinhorn/raketeneinhorn-gradle-version-catalog"
            credentials {
                username = (hasProperty('gpr.user') ? settings['gpr.user'] : null) ?: System.getenv("GITHUB_ACTOR")
                password = (hasProperty('gpr.key') ? settings['gpr.key'] : null) ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
    versionCatalogs {
        libs {
            from('com.raketeneinhorn.gradle:raketeneinhorn-gradle-version-catalog:0.0.1')
        }
    }
}

include 'fakeservice-demo-base'
include 'fakeservice-demo-fake'
include 'fakeservice-demo-service'
